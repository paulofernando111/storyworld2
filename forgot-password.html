<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha | StoryWorld</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1 class="auth-title">Recuperar senha</h1>
    <form id="forgotForm" class="auth-form">
      <p class="auth-description">Digite o e-mail cadastrado para receber um c√≥digo.</p>
      <input type="email" id="email" placeholder="Seu email" required>
      <button type="submit" class="auth-btn">Enviar c√≥digo</button>
      <p class="auth-footer"><a href="login.html" class="auth-link">Voltar ao login</a></p>
    </form>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const users = JSON.parse(localStorage.getItem("sw_users") || "[]");
      const user = users.find(u => u.email === email);

      if (!user) {
        alert("‚ùå Este e-mail n√£o est√° cadastrado.");
        return;
      }

      // Gerar c√≥digo de 6 d√≠gitos
      const code = Math.floor(100000 + Math.random() * 900000);
      localStorage.setItem("reset_email", email);
      localStorage.setItem("reset_code", code);

      alert(`üì© C√≥digo enviado para o e-mail! (simula√ß√£o)\nSeu c√≥digo: ${code}`);

      window.location.href = "verify-code.html";
    });
  </script>
</body>
</html>
