<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar | StoryWorld</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="auth-container">
  <div class="auth-box">

    <!-- ğŸ”„ Alternar entre Login e Cadastro -->
    <div class="tabs">
      <button class="tab active" onclick="showTab('login')">Entrar</button>
      <button class="tab" onclick="showTab('register')">Cadastrar</button>
    </div>

    <!-- âœ… LOGIN -->
    <form id="loginForm" class="form active">
      <input type="email" id="loginEmail" placeholder="E-mail" required>
      <input type="password" id="loginPassword" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <p class="forgot-password" onclick="showForgotPassword()">Esqueci minha senha</p>
    </form>

    <!-- âœ… CADASTRO -->
    <form id="registerForm" class="form">
      <input type="text" id="regUsername" placeholder="Nome de usuÃ¡rio" required>
      <input type="email" id="regEmail" placeholder="E-mail" required>
      <input type="password" id="regPassword" placeholder="Senha" required>
      <input type="password" id="regConfirmPassword" placeholder="Confirmar senha" required>
      <button type="submit">Criar Conta</button>
    </form>

    <!-- âœ… ESQUECI A SENHA (layout apenas, funcionalidade depois) -->
    <form id="forgotForm" class="form">
      <input type="email" id="forgotEmail" placeholder="Digite seu e-mail" required>
      <button type="submit">Enviar cÃ³digo</button>
      <p class="back" onclick="showTab('login')">â¬… Voltar</p>
    </form>

  </div>
</div>

<script src="auth.js"></script>
<script src="login.js"></script>

</body>
</html>
