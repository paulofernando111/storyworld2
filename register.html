<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta | StoryWorld</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-box">
      <h2>Criar Conta</h2>
      <p class="subtitle">Junte-se à comunidade StoryWorld</p>

      <form id="registerForm">
        <input type="text" name="username" placeholder="Nome de usuário" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Senha" required />
        <button type="submit" class="btn primary">Cadastrar</button>
      </form>

      <p class="switch-auth">
        Já tem conta? <a href="login.html">Entrar</a>
      </p>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = e.target.username.value.trim();
      const email = e.target.email.value.trim().toLowerCase();
      const password = e.target.password.value.trim();

      const users = JSON.parse(localStorage.getItem("sw_users") || "[]");

      if (users.some(u => u.email === email)) {
        alert("Esse email já está cadastrado.");
        return;
      }

      const newUser = {
        username,
        email,
        password,
        bio: "",
        photo: "https://via.placeholder.com/100",
        cover: "https://via.placeholder.com/1200x350"
      };

      users.push(newUser);
      localStorage.setItem("sw_users", JSON.stringify(users));
      localStorage.setItem("sw_user", JSON.stringify(newUser));

      window.location.href = "catalog.html";
    });
  </script>
</body>
</html>
