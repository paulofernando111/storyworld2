<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | StoryWorld</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

  <div class="auth-container">
    <h1 class="auth-title">Criar conta</h1>

    <form id="registerForm" class="auth-form">
      <input type="text" id="username" placeholder="Nome de usuário" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Senha" required>
      <input type="password" id="confirmPassword" placeholder="Confirmar senha" required>

      <button type="submit" class="auth-btn">Cadastrar</button>

      <p class="auth-footer">
        Já tem conta? <a href="login.html" class="auth-link">Faça login</a>
      </p>
    </form>
  </div>

  <script src="auth.js"></script>
  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("As senhas não coincidem!");
        return;
      }

      const users = JSON.parse(localStorage.getItem("sw_users") || "[]");

      if (users.find(u => u.email === email)) {
        alert("Esse email já está cadastrado!");
        return;
      }

      const newUser = { username, email, password, bio: "", photo: "" };
      users.push(newUser);
      localStorage.setItem("sw_users", JSON.stringify(users));
      localStorage.setItem("sw_user", JSON.stringify(newUser)); // loga automaticamente

      alert("Cadastro realizado com sucesso!");
      window.location.href = "catalog.html";
    });
  </script>

</body>
</html>
