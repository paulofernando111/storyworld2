<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Senha | StoryWorld</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1 class="auth-title">Criar nova senha</h1>
    <form id="resetForm" class="auth-form">
      <input type="password" id="newPass" placeholder="Nova senha" required>
      <button type="submit" class="auth-btn">Salvar nova senha</button>
    </form>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const newPass = document.getElementById("newPass").value;
      const email = localStorage.getItem("reset_email");
      const users = JSON.parse(localStorage.getItem("sw_users") || "[]");

      const index = users.findIndex(u => u.email === email);
      users[index].password = newPass;

      localStorage.setItem("sw_users", JSON.stringify(users));
      localStorage.removeItem("reset_email");
      localStorage.removeItem("reset_code");

      alert("âœ… Senha alterada com sucesso!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
