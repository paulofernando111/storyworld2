<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Código | StoryWorld</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1 class="auth-title">Verifique seu código</h1>
    <form id="verifyForm" class="auth-form">
      <p class="auth-description">Digite o código enviado para seu e-mail.</p>
      <input type="text" id="code" placeholder="Código de 6 dígitos" required>
      <button type="submit" class="auth-btn">Verificar</button>
      <p class="auth-footer"><a href="login.html" class="auth-link">Cancelar</a></p>
    </form>
  </div>

  <script>
    document.getElementById("verifyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const codeInput = document.getElementById("code").value;
      const savedCode = localStorage.getItem("reset_code");

      if (codeInput === savedCode) {
        window.location.href = "reset-password.html";
      } else {
        alert("❌ Código incorreto. Tente novamente.");
      }
    });
  </script>
</body>
</html>
